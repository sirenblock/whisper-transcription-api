version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: whisperapi-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: whisperapi
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: ${DB_PASSWORD:-whisper_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper -d whisperapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whisperapi-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: whisperapi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whisperapi-network

  # API Backend
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: whisperapi-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://whisper:${DB_PASSWORD:-whisper_dev_password}@db:5432/whisperapi
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID_PRO=${STRIPE_PRICE_ID_PRO}
      - WORKER_MODE=${WORKER_MODE:-local}
      - LOCAL_WORKER_URL=${LOCAL_WORKER_URL:-http://host.docker.internal:3001}
      - CLOUD_WORKER_URL=${CLOUD_WORKER_URL}
      - API_KEY_PREFIX=wtr_live_
      - API_KEY_LENGTH=32
      - RATE_LIMIT_FREE=3
      - RATE_LIMIT_PRO=20
      - RATE_LIMIT_PAYG=100
      - QUOTA_FREE=60
      - QUOTA_PRO=600
      - MAX_FILE_SIZE_MB=500
      - ALLOWED_FORMATS=mp3,wav,m4a,mp4,mpeg,webm
      - FILE_RETENTION_HOURS=24
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - whisperapi-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Local Worker (Optional - runs on Mac Mini)
  # Uncomment if running worker in Docker instead of bare metal
  # local-worker:
  #   build:
  #     context: ../workers/local
  #     dockerfile: Dockerfile
  #   container_name: whisperapi-worker
  #   restart: unless-stopped
  #   ports:
  #     - "3001:3001"
  #   volumes:
  #     - ./whisper-models:/app/models
  #     - ./temp:/app/temp
  #   environment:
  #     - PORT=3001
  #     - WHISPER_MODEL_PATH=/app/models
  #   networks:
  #     - whisperapi-network

networks:
  whisperapi-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
